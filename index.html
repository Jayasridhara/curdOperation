<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Income Expense Tracker</h1>

        <div class="summary-grid">
            <div class="summary-item income">
                <p>Total Income</p>
                <p id="total-income">$0.00</p>
            </div>
            <div class="summary-item expense">
                <p>Total Expenses</p>
                <p id="total-expenses">$0.00</p>
            </div>
            <div class="summary-item balance">
                <p>Net Balance</p>
                <p id="net-balance">$0.00</p>
            </div>
        </div>

        <div class="main-content-grid">
            <div class="card">
                <h2 class="md:text-3xl font-semibold mb-5 text-gray-700" id="form-title">New Transactions</h2>
                <form id="transaction-form">
                    <div class="mb-4 ">
                        <label for="description" class="block text-sm font-medium text-gray-700 mb-2 md:text-2xl">Description</label>
                        <input type="text" id="description" class="form-input" placeholder="Enter description..." required>
                    </div>
                    <div class="mb-5">
                        <label for="amount" class="block text-sm font-medium text-gray-700 mb-2 md:text-2xl">Amount</label>
                        <input type="text" id="amount" class="form-input" placeholder="Enter amount..." required>
                    </div>
                    <div class="mb-6 flex items-center gap-6">
                        <label class="inline-flex items-center">
                            <input type="radio" name="transaction-type" value="income" class="filter-radio" checked>
                            <span class="filter-label md:text-2xl">Income</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="transaction-type" value="expense" class="filter-radio">
                            <span class="filter-label md:text-2xl">Expense</span>
                        </label>
                    </div>
                    <div class="flex flex-col sm:flex-row gap-4">
                        <button type="submit" id="add-transaction-btn" class="btn btn-primary flex-1">Add Transaction</button>
                        <button type="button" id="reset-form-btn" class="btn btn-secondary flex-1">Reset Fields</button>
                    </div>
                </form>
                <div id="form-message-overlay" class="message-overlay hidden">
                    <div class="message-content bg-red-500 text-white p-6 rounded-lg shadow-lg text-center">
                        <p id="form-message-text" class="text-lg font-semibold"></p>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2 class="md:text-3xl font-semibold mb-5 text-gray-700">History</h2>
                <div class="mb-6 flex items-center gap-6">
                    <label class="inline-flex items-center">
                        <input type="radio" name="filter" value="all" class="filter-radio" checked>
                        <span class="filter-label md:text-2xl">All</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="filter" value="income" class="filter-radio">
                        <span class="filter-label md:text-2xl ">Income</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="filter" value="expense" class="filter-radio">
                        <span class="filter-label md:text-2xl">Expense</span>
                    </label>
                </div>

                <p class="text-center text-gray-500 mb-4" id="no-entries-message">No entries yet. Add some transactions!</p>
                <ul id="list" class="list">
                    </ul>
                <button type="button" id="clear-history-btn" class="btn btn-clear-history">Clear History</button>

                <div id="transaction-message-overlay" class="message-overlay hidden">
                    <div class="message-content bg-blue-500 text-white p-6 rounded-lg shadow-lg text-center">
                        <p id="transaction-message-text" class="text-lg font-semibold"></p>
                    </div>
                </div>

                <div id="delete-confirmation-overlay" class="message-overlay hidden">
                    <div class="message-content bg-red-500 text-white p-6 rounded-lg shadow-lg text-center">
                        <p class="text-lg font-semibold mb-4">Are you sure you want to delete this entry?</p>
                        <div class="confirmation-buttons">
                            <button id="confirm-delete-yes" class="btn btn-primary">Yes</button>
                            <button id="confirm-delete-no" class="btn btn-secondary">No</button>
                        </div>
                    </div>
                </div>

                <div id="clear-history-confirmation-overlay" class="message-overlay hidden">
                    <div class="message-content bg-red-500 text-white p-6 rounded-lg shadow-lg text-center">
                        <p class="text-lg font-semibold mb-4">Are you sure you want to clear all history? This action cannot be undone.</p>
                        <div class="confirmation-buttons">
                            <button id="confirm-clear-history-yes" class="btn btn-primary">Yes</button>
                            <button id="confirm-clear-history-no" class="btn btn-secondary">No</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./src/script.js"></script>
</body>
</html>
